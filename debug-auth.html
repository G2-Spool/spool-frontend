<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <h1>Supabase Auth Debug</h1>
    <div>
        <button class="button" onclick="createTestUser()">Create Test User</button>
        <button class="button" onclick="login()">Login Test User</button>
        <button class="button" onclick="checkAuth()">Check Auth Status</button>
        <button class="button" onclick="logout()">Logout</button>
    </div>
    <pre id="output"></pre>

    <script type="module">
        import { createClient } from 'https://unpkg.com/@supabase/supabase-js@2/dist/module/index.js';
        
        const supabaseUrl = 'https://ubtwzfbtfekmgvswlfsd.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVidHd6ZmJ0ZmVrbWd2c3dsZnNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNTcyODMsImV4cCI6MjA2NzkzMzI4M30.wLGaW0ZucC22cUJiFHrBgmXLCZuVmAg5SjZvb20Rf64';
        
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        function log(message) {
            const output = document.getElementById('output');
            output.textContent += message + '\n\n';
            console.log(message);
        }
        
        window.createTestUser = async function() {
            log('Creating test user...');
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: 'test@example.com',
                    password: 'testpassword123'
                });
                
                if (error) {
                    log('Error: ' + error.message);
                } else {
                    log('Success! User created: ' + JSON.stringify(data.user, null, 2));
                }
            } catch (err) {
                log('Exception: ' + err.message);
            }
        };
        
        window.login = async function() {
            log('Logging in...');
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'test@example.com',
                    password: 'testpassword123'
                });
                
                if (error) {
                    log('Login error: ' + error.message);
                } else {
                    log('Login success! User: ' + JSON.stringify(data.user, null, 2));
                }
            } catch (err) {
                log('Exception: ' + err.message);
            }
        };
        
        window.checkAuth = async function() {
            log('Checking auth status...');
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    log('Auth check error: ' + error.message);
                } else if (user) {
                    log('Authenticated user: ' + JSON.stringify(user, null, 2));
                } else {
                    log('No authenticated user');
                }
                
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    log('Session exists: ' + JSON.stringify({
                        userId: session.user.id,
                        email: session.user.email,
                        expires: new Date(session.expires_at * 1000).toLocaleString()
                    }, null, 2));
                }
            } catch (err) {
                log('Exception: ' + err.message);
            }
        };
        
        window.logout = async function() {
            log('Logging out...');
            try {
                const { error } = await supabase.auth.signOut();
                if (error) {
                    log('Logout error: ' + error.message);
                } else {
                    log('Logged out successfully');
                }
            } catch (err) {
                log('Exception: ' + err.message);
            }
        };
        
        // Check initial status
        checkAuth();
    </script>
</body>
</html>
