version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Create .env file with SSM parameters (Amplify automatically loads them as env vars)
        - |
          cat > .env << EOF
          REACT_APP_API_ENDPOINT=$REACT_APP_API_ENDPOINT
          REACT_APP_COGNITO_REGION=$REACT_APP_COGNITO_REGION
          REACT_APP_COGNITO_USER_POOL_ID=$REACT_APP_COGNITO_USER_POOL_ID
          REACT_APP_COGNITO_USER_POOL_CLIENT_ID=$REACT_APP_COGNITO_USER_POOL_CLIENT_ID
          REACT_APP_COGNITO_IDENTITY_POOL_ID=$REACT_APP_COGNITO_IDENTITY_POOL_ID
          REACT_APP_INTERVIEW_API_URL=$REACT_APP_INTERVIEW_API_URL
          REACT_APP_TURN_SERVER=$REACT_APP_TURN_SERVER
          EOF
        - echo "Environment variables loaded from SSM"
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=3600'
    - pattern: '**/*.html'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: '**/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'