version: 1
# This is a frontend-only Amplify app
# Backend services are deployed separately:
# - ECS for microservices (content-service, exercise-service, progress-service, interview-service)
# - API Gateway for REST API routing
# - Cognito for authentication (configured via SSM parameters)
backend:
  phases:
    build:
      commands:
        # Skip backend build - using external ECS/API Gateway backend
        - echo "Skipping backend build - using ECS backend with API Gateway"
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm --version
        - npm install --legacy-peer-deps
    build:
      commands:
        # Create .env file with SSM parameters (Amplify automatically loads them as env vars)
        - |
          cat > .env << EOF
          VITE_API_BASE_URL=$VITE_API_BASE_URL
          REACT_APP_API_ENDPOINT=$REACT_APP_API_ENDPOINT
          REACT_APP_COGNITO_REGION=$REACT_APP_COGNITO_REGION
          REACT_APP_COGNITO_USER_POOL_ID=$REACT_APP_COGNITO_USER_POOL_ID
          REACT_APP_COGNITO_USER_POOL_CLIENT_ID=$REACT_APP_COGNITO_USER_POOL_CLIENT_ID
          REACT_APP_COGNITO_IDENTITY_POOL_ID=$REACT_APP_COGNITO_IDENTITY_POOL_ID
          REACT_APP_INTERVIEW_API_URL=$REACT_APP_INTERVIEW_API_URL
          REACT_APP_TURN_SERVER=$REACT_APP_TURN_SERVER
          EOF
        - echo "Environment variables loaded from SSM"
        # Use vite build directly to skip TypeScript strict checking in production
        - npx vite build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=3600'
    - pattern: '**/*.html'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: '**/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'